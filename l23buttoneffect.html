<!DOCTYPE html>
<html>
    <head>
        <title>Circle to background Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height:100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;

                margin:0;
                overflow: hidden;
            }

            a{
                width: 220px;
                height:80px;

                text-decoration: none;
                font-size: 26px;
                color:yellow;
                text-transform: uppercase;

                /* background-color: red; */

                text-align:center;
                line-height:80px;

                position:relative;

                /* animation: borderanni 0.3s linear infinite; */
            }

            a::before{
                content:'';

                width:20px;
                height:20px;
                background-color: yellow;
                border-radius: 50px;

                position: absolute;
                top:50%;

                opacity:0;

                transform:translateY(-50%);

                z-index: -2;

                transition: all 0.3s;

            }

            a::after{
                content:'';

                width:20px;
                height:20px;
                background-color: yellow;
                border-radius: 50px;

                position: absolute;
                top:50%;

                opacity:0;

                transform:translateY(-50%);

                z-index: -2;

                transition: all 0.3s;

                overflow: hidden;
            }

            a::before{
                left:0;
                box-shadow: -100px 0 0 #ff0;
            }

            a::after{
                right:0;
                box-shadow:100px 0 0 #ff0;
            }

            a:hover::before{
                left:50%;
                box-shadow: 30px 0 0 yellow;
                /* transform: translateX(-50%) translateY(-50%) ; */
                transform: translate(-50%,-50%);

                opacity:1;
            }

            a:hover::after{
                right:50%;

                box-shadow: -30px 0 0 yellow;
                /* transform:translateX(50%) translateY(-50%); */
                transform:translate(50%,-50%);
                
                opacity: 1;
            }

            span{
                width:100%;
                height:100%;
                background-color: #ff0;
                border-radius: 8px;

                position:absolute;
                left:0;
                top:0;

                transform: scale(0);

                z-index: -1;

                transition: all 0.3s;
            }

            a:hover span{
                transform: scale(1);
                transition-delay: 0.3s;
            }

            a:hover{
                color:#000;
                transition-delay: 0.3s;
            }

            @keyframes borderanni{
                0%{
                    border: 2px dashed yellow;
                    border-radius: 8px;
                }

                100%{
                    border: 2px dotted yellow;
                    border-radius: 8px;
                }
            }

            

        </style>
    </head> 
    <body>  
        <a href="#"><span></span>Hover Me</a>
    </body>
</html>
