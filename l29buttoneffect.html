<!DOCTYPE html>
<html>
  <head>
    <title>First Letter Rotating Button Effect</title>
    <style type="text/css">
        body{
          font-family:sans-serif;
          height:100vh;

          display:flex;
          justify-content:center;
          align-items:center;

          margin:0;
          overflow:hidden;
        }

        a{
          width:160px;
          height:60px;
          /*background-color:orange;*/
          text-align:center;
          line-height:60px;
          font-size:25px;
          color:#000;
          text-decoration:none;
          border:2px solid #000;

          position:relative;
        }

        a::before{
          content:'';
          width:100%;
          height:100%;
          background-color:#000;

          position:absolute;
          left:0;
          top:0;

          z-index:-1;

          opacity:0;

          transition: all 0.25s;
        }

        a:hover{
          color:#fff;
        }

        a span{
          color:transparent;
          position: relative;
        }

        a span::before{
          content:"H";

          color:#000;

          position:absolute;
          transition: all 0.2s;
        }

        a:hover::before{
          opacity:1;
          transform:rotate(15deg);
        }

        a:hover span::before{
          color:#fff;
          font-size:67px;
          transform:rotate(1turn) translate(-65%,-10%);
        }
    </style>
  </head>
  <body>

    <a href="#"><span>H</span>over Me</a>

  </body>
</html>
