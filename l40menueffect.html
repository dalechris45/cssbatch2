<!DOCTYPE html>
<html>
  <head>
    <title>Background And Borders Menu</title>
    <style type="text/css">
          body{
            font-family: sans-serif;
            background-color: orange;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin:0;
            overflow:hidden;
          }

          ul{
            list-style:none;
            /* list-style-type: none; */
            padding:0;
            margin:0;

            display: flex;
          }

          ul li a{
            text-decoration: none;
            text-transform: uppercase;
            font-size: 20px;
            color:#333;
            padding:10px 15px;
            margin: 0 10px;

            transition: all 0.3s;

            position: relative;
          }

          ul li a:hover{
            background-color: red;
            color:#fff;
          }

          ul li a::before{
            content: '';

            width: 12px;
            height: 12px;
            /* background-color:blue; */
            border: 3px solid red;
                        /* top right bottom left */
            border-width: 0 0 3px 3px;

            position: absolute;
            left:0;
            bottom:0;

            opacity: 0;

            transition: all 0.3s;
          }

          ul li a::after{
            content: '';

            width: 12px;
            height: 12px;
            /* background-color:blue; */
            border: 3px solid red;
                        /* top right bottom left */
            border-width: 3px 3px 0 0;

            position: absolute;
            right:0;
            top:0;

            opacity: 0;

            transition: all 0.3s;
          }

          ul li a:hover::befores{
            opacity:1;

            bottom: -8px;
            left:-8px;
          }

          ul li a:hover::after{
            opacity: 1;

            right:-8px;
            top:-8px;
          }



    </style>
  </head>
  <body>
      <ul>
        <li> <a href="#">Home</a> </li>
        <li> <a href="#">About</a> </li>
        <li> <a href="#">Service</a> </li>
        <li> <a href="#">Portfolio</a> </li>
        <li> <a href="#">Contact</a> </li>
      </ul>
  </body>
</html>
