<!DOCTYPE html>
<html>
  <head>
    <title>Background And Borders Menu</title>
    <style type="text/css">
          body{
            font-family: sans-serif;
            background-color: orange;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin:0;
            overflow:hidden;
          }

          ul{
            list-style:none;
            /* list-style-type: none; */
            padding:0;
            margin:0;

            display: flex;
          }

          ul li a{
            text-decoration: none;
            text-transform: uppercase;
            color:#333;
            font-size: 20px;
            padding:10px 15px;

            position:relative;
          }

          ul li a::before{
            content:'';
            width:0;
            height:5px;
            background-color: #0e9677;

            position:absolute;
            left:0;
            top:120%;

            transition: all 0.5s;
          }

          ul li a::after{
            content: '';
            width:0;
            height:5px;
            background:#f705c3;

            position: absolute;
            right:0;
            top: 120%;

            transition:all 0.5s;
          }

          ul li a:hover::before{
            width:50%;
            transform:translate(100%);
          }

          ul li a:hover::after{
            width:50%;
            transform:translate(-100%);
          }


    </style>
  </head>
  <body>
      <ul>
        <li> <a href="#">Home</a> </li>
        <li> <a href="#">About</a> </li>
        <li> <a href="#">Service</a> </li>
        <li> <a href="#">Portfolio</a> </li>
        <li> <a href="#">Contact</a> </li>
      </ul>
  </body>
</html>
