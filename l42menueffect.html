<!DOCTYPE html>
<html>
  <head>
    <title>Blurry Menu Effect</title>
    <style type="text/css">
          body{
            font-family: sans-serif;
            background-color: orange;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin:0;
            overflow:hidden;
          }

          ul{
            list-style:none;
            /* list-style-type: none; */
            padding:0;
            margin:0;

            display: flex;
          }

          ul li a{
            text-decoration: none;
            text-transform: uppercase;
            color:#333;
            font-size: 20px;
            padding:10px 15px;

            position:relative;
          }
    </style>
  </head>
  <body>
      <ul>
        <li> <a href="#">Home</a> </li>
        <li> <a href="#">About</a> </li>
        <li> <a href="#">Service</a> </li>
        <li> <a href="#">Portfolio</a> </li>
        <li> <a href="#">Contact</a> </li>
      </ul>
  </body>
</html>
